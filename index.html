<!doctype html>
<html lang="en">
  <head>
    <title>Tip calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Vanilla CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <link rel="stylesheet" href="styles.css">

    <script src="main.js"></script>

</head>
<body onclick="calculate()" onkeydown="calculate()" onkeyup="calculate()">
  

  <form>

    <div class="boxmain">

      <div class="left">

        <label for="">Bill</label>
        <br>
        <input type="text" name="" id="bill" placeholder="$0">
        <br>
      
        <label for="">Select Tip %</label>

<div class="container-grid">
  <div class="item" onclick="setTip(5)">5%</div>
  <div class="item" onclick="setTip(10)">10%</div>
  <div class="item" onclick="setTip(15)">15%</div>
  <div class="item" onclick="setTip(25)">25%</div>
  <div class="item" onclick="setTip(50)">50%</div>
  <div class="item custom" onclick="customTip()">Custom</div>
  
</div>
      <label for="">Number of people</label>
      <br>
      <input type="text" name="" id="numpeople" placeholder="0">



    </div>
    <div class="right">
<div class="total">
        <div class="row-calc">
          <div class="totallabel">Tip Amount <br> <small>/ person</small></div>
          <div class="totaldigits" id="total">$0.00</div>

        </div>
<div class="row-calc">
  <div class="totallabel">Total <br> <small>/ person</small></div>
  <div class="totaldigits" id="total2"><p>$0.00</p></div>
</div>
    </div>


  <div class="resetBtn">
    <button type="reset">Reset</button>
  </div>

</div>
</div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
